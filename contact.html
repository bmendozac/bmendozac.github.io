        <section class="main-content">
            <div class="about-section">
                <div >
                    <h3 class="text-dark font-weight-bold">Formulario Para Contacto</h3>
                </div>
                
                <div class="mb-3">
                    <h5 class="text-dark font-weight-bold" for="exampleFormControlInput1" class="form-label">Email:</h5>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                  </div>
                  <div class="mb-3">
                    <h5 class="text-dark font-weight-bold" for="exampleFormControlInput2" class="form-label">DNI:</h5>
                    <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="ingrese #DNI">
                  </div>
                  <div class="mb-3">
                    <h5 class="text-dark font-weight-bold" for="exampleFormControlInput3" class="form-label">Celular:</h5>
                    <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="ingrese # de celular">
                  </div>
                  <div class="mb-3">
                    <h5 class="text-dark font-weight-bold" for="exampleFormControlInput4" class="form-label">Fecha de Nacimiento:</h5>
                    <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="ingrese fecha de nacimiento">
                  </div>
                  <div class="mb-3">
                    <h5 class="text-dark font-weight-bold" for="exampleFormControlTextarea1" class="form-label">Asunto:</h5>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <h5 class="text-dark font-weight-bold" for="exampleFormControlInput5" class="form-label">Nombre Completo:</h5>
                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Nombres y Apellidos">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Confirmar y Enviar</button>
                  </div>
            </div>
